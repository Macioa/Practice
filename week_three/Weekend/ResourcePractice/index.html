<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Intentionally Oversized Images</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<style>
    button{
        display: inline-block;
    }
    img{
        display: inline-block;
    }

</style>

<body>

<button id="left"></button>
<img src="" id="myImage" width="600px" height="500px" onload="console.log(`${this.src} loaded`)">
<button id="right"></button>

</body>

<script>

    let leftButton = document.getElementById('left');
    leftButton.innerText="<";
    let rightButton = document.getElementById('right');
    rightButton.innerText=">";

    let index = 0;

    let images = [];
    for (let i = 1; i<=5; i++)
    {   
        console.log('loading');
        let newImage = new Image();
        newImage.onload=function(){console.log(`${this.src} loaded`)};
        newImage.src=`resources/${i}.jpg `;
        images.push(newImage)
    }

    const nextImage = (event) => {
        switch (event.currentTarget.innerText){
            case "<": if (index>0)
                        index--;
                      else index = images.length-1;
                      break;
            case ">": if (index<images.length-1)
                        index++;
                      else index = 0;
        }
        document.getElementById('myImage').src=images[index].src;

    }

    leftButton.onclick=nextImage;
    rightButton.onclick=nextImage;


</script>
</html>
